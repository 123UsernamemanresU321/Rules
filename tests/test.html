<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Order OS - Tests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1625;
            color: #f8fafc;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #a78bfa;
            margin-bottom: 2rem;
        }

        h2 {
            color: #94a3b8;
            margin-top: 2rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 0.5rem;
        }

        .test-group {
            margin-bottom: 1.5rem;
        }

        .test {
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .test.pass {
            background: rgba(34, 197, 94, 0.15);
            border-left: 4px solid #22c55e;
        }

        .test.fail {
            background: rgba(239, 68, 68, 0.15);
            border-left: 4px solid #ef4444;
        }

        .test.pending {
            background: rgba(100, 116, 139, 0.15);
            border-left: 4px solid #64748b;
        }

        .icon {
            font-size: 1.25rem;
        }

        .summary {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #252133;
            border-radius: 12px;
        }

        .summary h3 {
            margin-bottom: 1rem;
        }

        .stat {
            display: inline-block;
            margin-right: 2rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .stat.pass .stat-value {
            color: #22c55e;
        }

        .stat.fail .stat-value {
            color: #ef4444;
        }

        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background: #7c3aed;
        }
    </style>
</head>

<body>
    <h1>ðŸ§ª Session Order OS - Test Suite</h1>
    <p>Open the browser console for detailed output.</p>
    <button id="runTests">Run All Tests</button>

    <div id="results"></div>

    <!-- Load application scripts -->
    <script src="../frontend/utils.js"></script>
    <script src="../frontend/validate.js"></script>
    <script src="tests.js"></script>
</body>

</html>
